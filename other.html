<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>Searching</title>
		<script src="js/jquery-3.1.1.min.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<body>
		<input type="text" name="query" id="query" placeholder="Please enter the title" value=""/>
		<a href="javascript:void(0)" id="searchButton" >SEARCH</a>
		<br />
		<div id="result">
			
			<p id="count"></p>
			<p id="firstTitle"></p>
		</div>
		<script type="text/javascript">
			$(function(){
				$("#searchButton").click(function(){
					$.ajax({
						type:"get",
						url:"https://www.googleapis.com/books/v1/volumes?q="+$('#query').val(),
						asyn:true,
						dataType:'json',
						success:function (data){
							$("#result #count").text(data.totalItems);
							$("#result #firstTitle").text(data.items[0].title)
						}
					});
				});
			})
		</script>
		
		
	</body>
</html>
