<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>Searching</title>
		<script src="js/jquery-3.1.1.min.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<body>
		<input type="text" name="query" id="query" placeholder="Please enter the title" value=""/>
		<a href="javascript:void(0)" id="searchButton" >SEARCH</a>
		<br />
		<p id="result"></p>
		<script type="text/javascript">
			$(function(){
				$("#searchButton").click(function(){
					$.ajax({
						type:"get",
						url:"https://www.googleapis.com/books/v1/volumes?q="+$('#query').val(),
						asyn:true,
						dataType:'json',
						success:function (data){
							$("#result").text(data.get(0).title)
						}
					});
				});
			})
		</script>
		
		
	</body>
</html>
