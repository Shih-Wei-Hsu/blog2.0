<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
<title>图片滚动</title>
<style type="text/css">
    html{height: 600px;}
	#marquee_demo{
		margin:  0 20%;
	}
	#marquee_right{margin-left: 20%;}
	#marquee_top{float: left;}
	#marquee_top p,#marquee_down p{margin: 2px;}
	#marquee_down{margin-left: auto;margin-right: 0;}
	#pic1,#pic2,#pp{float: left;}
	#pic1{position: relative;top: -550px;left: 90px;}
	#pp{position: relative;top: -1540px;left: -200px;}
	#pic2{position: relative;top: -545px;left: 500px;}
</style>
</head>
<body background="img/hua.png" onload="luo()" >
<audio src="media/夏天来了.mp3" autoplay="autoplay" loop="loop"></audio>
<div id="marquee_demo" style="overflow:hidden;width:60%;text-align:center;border:1px solid #0066cc">
<table cellspacing="0" cellpadding="3" align="center" border="0">
<tr>
<td id="marquee_product1" valign="top">
<table width="100%" height="100" border="0" cellpadding="2" cellspacing="0">
<tr>
<td><a href="#"><img src="img/1.jpg" border=0></a></td>
<td><a href="#"><img src="img/10.jpg" border=0></a></td>
<td><a href="#"><img src="img/11.jpg" border=0></a></td>
<td><a href="#"><img src="img/12.jpg" border=0></a></td>
<td><a href="#"><img src="img/13.jpg" border=0></a></td>
<td><a href="#"><img src="img/14.jpg" border=0></a></td>
<td><a href="#"><img src="img/15.jpg" border=0></a></td>
<td><a href="#"><img src="img/16.jpg" border=0></a></td>
<td><a href="#"><img src="img/17.jpg" border=0></a></td>
</tr>
</table>
</td>
<td id="marquee_product2" valign="top"></td>
</tr>
</table>
</div>

<script type="text/javascript">
var marquee_demo = document.getElementById("marquee_demo");
var marquee_product1 = document.getElementById("marquee_product1");
var marquee_product2 = document.getElementById("marquee_product2");
var speed=30;
marquee_product2.innerHTML=marquee_product1.innerHTML;
function Marquee(){
if(marquee_product2.offsetWidth - marquee_demo.scrollLeft<=0){
  marquee_demo.scrollLeft -= marquee_product1.offsetWidth;
}
else {
marquee_demo.scrollLeft++;

}
}
var MyMar=setInterval(Marquee,speed);
marquee_demo.onmouseover=function(){clearInterval(MyMar);}
marquee_demo.onmouseout=function(){MyMar=setInterval(Marquee,speed);}
</script>



<div id="marquee_top" style="overflow:hidden;height:400px;width:9%;text-align:center;border:1px solid #0066cc">
<div id="marquee_top1">
<p><img src="img/j10.jpg"></p>
<p><img src="img/j1.jpg"></p>
<p><img src="img/j2.jpg"></p>
<p><img src="img/j3.jpg"></p>
<p><img src="img/j4.jpg"></p>
<p><img src="img/j5.jpg"></p>
<p><img src="img/j6.jpg"></p>
<p><img src="img/j7.jpg"></p>
<p><img src="img/j8.jpg"></p>
<p><img src="img/j9.jpg"></p>
</div>
<div id="marquee_top2"></div>
</div>

<script type="text/javascript">
     var marquee_top = document.getElementById("marquee_top");
     var marquee_top1 = document.getElementById("marquee_top1");
     var marquee_top2 = document.getElementById("marquee_top2");
     marquee_top2.innerHTML = marquee_top1.innerHTML;
     
     function marqueeTop(){
     	if(marquee_top2.offsetTop - marquee_top.scrollTop <=0){
     		marquee_top.scrollTop-=marquee_top1.offsetHeight;
     	}else{
     		marquee_top.scrollTop++;
     	}
     }
     var MyMar1=setInterval(marqueeTop,30);
     marquee_top.onmouseover=function(){clearInterval(MyMar1)};
     marquee_top.onmouseout = function(){MyMar1 =setInterval(marqueeTop,30)};
</script>



<div id="marquee_down" style="overflow:hidden;height:400px;width:9%;text-align:center;border:1px solid #0066cc">
<div id="marquee_down1">
<p><img src="img/q1.jpg"></p>
<p><img src="img/q2.jpg"></p>
<p><img src="img/q3.jpg"></p>
<p><img src="img/q4.jpg"></p>
<p><img src="img/q5.jpg"></p>
<p><img src="img/q6.jpg"></p>

<div id="marquee_down2"></div>
</div>

<script type="text/javascript">
     var marquee_down = document.getElementById("marquee_down");
     var marquee_down1 = document.getElementById("marquee_down1");
     var marquee_down2 = document.getElementById("marquee_down2");
     marquee_down2.innerHTML = marquee_down1.innerHTML;
     marquee_down.scrollTop = marquee_down.scrollHeight;
     function marqueeDown(){
     	if(marquee_down1.offsetTop - marquee_down.scrollTop >=0){
     		marquee_down.scrollTop+=marquee_down2.offsetHeight;
     	}else{
     		marquee_down.scrollTop--;
     	}
     }
     var MyMar2=setInterval(marqueeDown,30);
     marquee_down.onmouseover=function(){clearInterval(MyMar2)};
     marquee_down.onmouseout = function(){MyMar2 =setInterval(marqueeDown,30)};
</script>

<script type="text/javascript">

marquee_right2.innerHTML=marquee_right1.innerHTML;
function marqueeRight(){
if(marquee_right.scrollLeft<=0){
